<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NWind Spa</title>
    <link href="/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/style.css" rel="stylesheet" />
    <script src='/angular/angular.js'></script>
    <script src='/script.js'></script>

  </head>
  <body ng-app="nwind">

    <div class="container-fluid" ng-controller="productsCtrl">
    	<h2>Welcome to NWind Spa</h2>
    	 <div ng-show="displayError" class="alert alert-danger">
          Processing Error
        </div>
	<div class="row">
		<div class="col-md-12">
			<form >
				<div class="form-group">				 
					<label for="productName">
						Product
					</label>
					<input name="productName" type="text" class="form-control" ng-model="product.name" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="productPriority">
						Priority
					</label>
					<input name="productPriority" type="text" class="form-control" ng-model="product.priority" autocomplete="off">
				</div>
				<button ng-click="addProduct(product)" class="btn btn-default">
					Save
				</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>
							Name
						</th>
						<th>
							Priority
						</th>
						<th>
							Actions
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="product in products">
						<td>
							{{ product.name }}
						</td>
						<td>
							{{ product.priority }}
						</td>
						<td>
                      <button class="btn btn-default btn-xs" ng-click='deleteProduct(product)'>
                          <span class="glyphicon glyphicon-remove"></span>
                      </button>

                    <button class="btn btn-default btn-xs" ng-show="!$last" ng-click='moveUp(product)'>
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>

                    <button class="btn btn-default btn-xs" ng-show="!$first" ng-click='moveDown(product)'>
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>

                    <span class="badge"> {{ product.priority }} </span>
                </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<!--    // <script src="js/jquery.min.js"></script>
    // <script src="js/bootstrap.min.js"></script>
    // <script src="js/scripts.js"></script> -->
 
  </body>
</html>
